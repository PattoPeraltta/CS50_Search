<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="linksaotraspag">
            <a href="index.html">Google</a>
        </div> 
        <img id = "GooChiqui"src="GooGrande.png" alt="Google image">
        <h2 id="advanced">Advanced Search</h2>
        <div class="line"><hr></div>
        <p id="findpages">Find pages with...</p>
        <div class="rows">
            <form action="https://google.com/search">
                <div class= "row_input">
                    <div class="left">
                        <p>all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text"name ="q" class = "form-control">
                    </div>
                </div>
                <div class= "row_input">
                    <div class="left">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text"name ="q" class = "form-control">
                    </div>
                </div>
                <div class= "row_input">
                    <div class="left">
                        <p>any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text"name ="q" class = "form-control">
                    </div>
                </div>
                <div class= "row_input">
                    <div class="left">
                        <p>none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text"name ="q" class = "form-control">
                    </div>
                </div>
                <input id="submit-advanced"type="submit" value="Advanced search">
            </form>
        </div>
    </body>

</html>
